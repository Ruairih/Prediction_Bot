version: '3.8'

services:
  dev:
    build:
      context: .
      dockerfile: .devcontainer/Dockerfile
    dns:
      - 8.8.8.8
      - 8.8.4.4
    sysctls:
      - net.ipv6.conf.all.disable_ipv6=1
      - net.ipv6.conf.default.disable_ipv6=1
    volumes:
      - .:/workspace
      - ~/.claude:/home/dev/.claude
      - ~/.claude.json:/home/dev/.claude.json
      - ~/.codex:/home/dev/.codex
      - /home/z/Projects/Firinne/Github/PredictionM/nextgen_pipeline/data/guardrail.sqlite:/data/guardrail.sqlite:ro
    ports:
      - "8000:8000"
      - "8080:8080"
    environment:
      - DATABASE_URL=postgresql://predict:predict@postgres:5432/predict
      - REDIS_URL=redis://redis:6379
      - SQLITE_SOURCE=/data/guardrail.sqlite
      - NODE_OPTIONS=--dns-result-order=ipv4first
      - ANTHROPIC_TIMEOUT=120000
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_started
    stdin_open: true
    tty: true

  postgres:
    image: postgres:15-alpine
    environment:
      POSTGRES_USER: predict
      POSTGRES_PASSWORD: predict
      POSTGRES_DB: predict
    volumes:
      - pgdata:/var/lib/postgresql/data
      - ./seed:/docker-entrypoint-initdb.d
    ports:
      - "5433:5432"
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U predict"]
      interval: 2s
      timeout: 2s
      retries: 10

  redis:
    image: redis:7-alpine
    volumes:
      - redisdata:/data
    ports:
      - "6380:6379"

volumes:
  pgdata:
  redisdata:
