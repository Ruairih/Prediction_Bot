version: '3.8'

# Production Docker Compose Configuration
#
# Usage:
#   docker-compose -f docker-compose.prod.yml up -d
#
# Services:
#   - bot: Main trading bot (ingestion + engine)
#   - dashboard: Monitoring dashboard on port 5050
#   - postgres: PostgreSQL database
#   - redis: Redis for caching (optional)

services:
  # ============================================================================
  # Main Trading Bot
  # ============================================================================
  bot:
    build:
      context: .
      dockerfile: Dockerfile
    restart: always
    depends_on:
      postgres:
        condition: service_healthy
    environment:
      - DATABASE_URL=postgresql://predict:predict@postgres:5432/predict
      - DRY_RUN=${DRY_RUN:-true}
      - LOG_LEVEL=${LOG_LEVEL:-INFO}
      - PRICE_THRESHOLD=${PRICE_THRESHOLD:-0.95}
      - POSITION_SIZE=${POSITION_SIZE:-20}
      - MAX_POSITIONS=${MAX_POSITIONS:-50}
      - MAX_TRADE_AGE_SECONDS=${MAX_TRADE_AGE_SECONDS:-300}
      - TELEGRAM_BOT_TOKEN=${TELEGRAM_BOT_TOKEN:-}
      - TELEGRAM_CHAT_ID=${TELEGRAM_CHAT_ID:-}
      - POLYMARKET_CREDS_PATH=/app/polymarket_api_creds.json
    volumes:
      - ./polymarket_api_creds.json:/app/polymarket_api_creds.json:ro
      - ./logs:/app/logs
    command: python -m polymarket_bot.main --mode all
    healthcheck:
      test: ["CMD", "python", "-c", "import urllib.request; urllib.request.urlopen('http://localhost:8080/health', timeout=5)"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 30s
    deploy:
      resources:
        limits:
          cpus: '1.0'
          memory: 1G
        reservations:
          cpus: '0.25'
          memory: 256M

  # ============================================================================
  # Monitoring Dashboard (separate process for reliability)
  # ============================================================================
  dashboard:
    build:
      context: .
      dockerfile: Dockerfile
    restart: always
    depends_on:
      postgres:
        condition: service_healthy
    ports:
      - "5050:5050"
    environment:
      - DATABASE_URL=postgresql://predict:predict@postgres:5432/predict
      - DASHBOARD_ENABLED=true
      - DASHBOARD_HOST=0.0.0.0
      - DASHBOARD_PORT=5050
      - LOG_LEVEL=${LOG_LEVEL:-INFO}
    command: python -m polymarket_bot.monitoring.dashboard --host 0.0.0.0 --port 5050
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:5050/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 10s
    deploy:
      resources:
        limits:
          cpus: '0.5'
          memory: 512M
        reservations:
          cpus: '0.1'
          memory: 128M

  # ============================================================================
  # Database
  # ============================================================================
  postgres:
    image: postgres:15-alpine
    restart: always
    environment:
      POSTGRES_USER: predict
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-predict}
      POSTGRES_DB: predict
    volumes:
      - pgdata:/var/lib/postgresql/data
      - ./seed:/docker-entrypoint-initdb.d
    # Don't expose to host in production - only accessible within Docker network
    # ports:
    #   - "5432:5432"
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U predict"]
      interval: 5s
      timeout: 5s
      retries: 5
    deploy:
      resources:
        limits:
          cpus: '1.0'
          memory: 1G
        reservations:
          cpus: '0.25'
          memory: 256M

  # ============================================================================
  # Redis (optional - for caching)
  # ============================================================================
  redis:
    image: redis:7-alpine
    restart: always
    volumes:
      - redisdata:/data
    # Don't expose to host in production - only accessible within Docker network
    # ports:
    #   - "6379:6379"
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 3
    deploy:
      resources:
        limits:
          cpus: '0.5'
          memory: 256M
        reservations:
          cpus: '0.1'
          memory: 64M

volumes:
  pgdata:
  redisdata:

networks:
  default:
    driver: bridge
